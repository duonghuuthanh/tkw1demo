<!DOCTYPE html>

    <title>JS Demo</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

    <style>
      div.gallery {
        width: 40%;
      }
      div.thumbnail {
        display: flex;
      }
      div.gallery img {
        width: 100%;
      }
      div.thumbnail > div {
        width: 20%;
      }
      #myBall {
        width: 500px;
        height: 400px;
        background-color: lightgray;
        position: relative;
      }
      #ball {
        width: 80px;
        position: absolute;
      }
      a.go {
        position: fixed;
        bottom: 10px;
        right: 10px;
        display: block;
        width: 120px;
        padding: 1rem 1.5rem;
        background-color: darkblue;
        color: white;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      wow = new WOW({
        boxClass: "wow", // default
        animateClass: "animate__animated", // default
        offset: 0, // default
        mobile: true, // default
        live: true, // default
      });
      wow.init();
    </script>
  </head>
